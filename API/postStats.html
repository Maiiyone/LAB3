<!-- postStats.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Post Analysis</title>
</head>
<body>
    <div id="post-stats"></div>
    <script>
        async function analyzePosts() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts");
            const posts = await response.json();

            const totalPosts = posts.length;
            const averageTitleLength = (posts.reduce((sum, post) => sum + post.title.length, 0) / totalPosts).toFixed(2);
            const user1Posts = posts.filter(post => post.userId === 1).length;

            document.getElementById('post-stats').innerHTML = `
                <p>Total Posts: ${totalPosts}</p>
                <p>Average Title Length: ${averageTitleLength}</p>
                <p>Posts by User 1: ${user1Posts}</p>
            `;
        }

        analyzePosts();
    </script>
</body>
</html>
